<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Sansilta Hotel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>

    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Sansilta Hotel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">My Dashboard<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact & Help</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    

<div class="container mt-4">
    <h2>Welcome back, [Customer Name]!</h2>
    
    <div class="booking-history">
        <h3>Your Booking History</h3>
        <!-- Booking history table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Room</th>
                    <th>Check-in Date</th>
                    <th>Check-out Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row (this would be repeated for each booking) -->
                <tr>
                    <td>1234</td>
                    <td>Deluxe Suite</td>
                    <td>2023-11-01</td>
                    <td>2023-11-05</td>
                    <td>Confirmed</td>
                </tr>
                <!-- Additional rows populated from the server -->
            </tbody>
        </table>
    </div>
    
    <div class="payment-section">
        <h3>Make a Payment</h3>
        <form id="payment-form">
            <!-- Payment form fields -->
            <div class="form-group">
                <label for="booking-id-select">Select Booking:</label>
                <select class="form-control" id="booking-id-select">
                    <!-- Options populated from server -->
                    <option value="1234">Booking #1234</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment-amount">Amount:</label>
                <input type="number" class="form-control" id="payment-amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">Â© 2023 Sansilta Hotel</span>
    </div>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
